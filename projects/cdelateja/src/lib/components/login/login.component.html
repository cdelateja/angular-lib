<div class="login">
  <div class="login-header">
    <h2>
      {{title}}
    </h2>
    <div class="icon">
      <fa-icon [icon]="icon"></fa-icon>
    </div>
  </div>

  <form [formGroup]="formGroup" [attr.id]="formId" class="login-container" (ngSubmit)="login()">
    <ct-textfield [label]="'Login.username'"
                  [placeHolder]="'Login.username'"
                  [formControlName]="'username'"></ct-textfield>

    <ct-password [label]="'Login.password'"
                 [placeHolder]="'Login.password'"
                 [formControlName]="'password'"></ct-password>

    <button class="btn btn-lg btn-primary btn-block">
      {{'Core.btnLogin' | translate}}
    </button>
  </form>
</div>
