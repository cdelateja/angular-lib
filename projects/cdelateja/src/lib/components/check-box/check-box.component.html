<div class="form-group">
  <mat-checkbox class="example-margin"
                [formControl]="control"
                [attr.disabled]="control">
    {{label | translate}}
  </mat-checkbox>
  <mat-hint *ngIf="status !== 'invalid'">
    {{hint | translate}}
  </mat-hint>
  <mat-error *ngFor="let error of errorsKeys">
    {{controlErrors[error].message | translate : controlErrors[error]}}
  </mat-error>
</div>
