<div class="form-group">
  <div class="form-check form-check-inline" *ngFor="let item of values">
    <input class="form-check-input" type="radio" [(ngModel)]="value" [value]="item"
           [attr.disabled]="disabled ? '' : null">
    <label class="form-check-label">{{itemCaption !== undefined ? item[itemCaption] : item}}</label>
  </div>
  <div class="form-control" hidden
       [ngClass]="{'is-invalid': status === 'invalid', 'is-valid': status === 'valid' }"
       [attr.name]="formControlName"></div>
  <div class="message-error invalid-feedback" *ngFor="let error of errorsKeys">
    {{controlErrors[error].message | translate : controlErrors[error]}}
  </div>
  <div class="valid-feedback" *ngIf="status === 'valid'">
    {{validMessage | translate}}
  </div>
  <div> <!-- Div used for tooltip--> </div>
</div>
