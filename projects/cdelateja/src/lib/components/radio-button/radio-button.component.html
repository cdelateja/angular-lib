<div class="form-group">
    <mat-label>
      {{label | translate}}
    </mat-label>
    <mat-radio-group [formControl]="control"
                     [attr.name]="formControlName"
                     [attr.disabled]="disabled">
      <mat-radio-button *ngFor="let item of values" [value]="item" [checked]="compareObjects(item)">
        {{itemCaption !== undefined ? item[itemCaption] : item}}
      </mat-radio-button>
    </mat-radio-group>
    <mat-hint *ngIf="status !== 'invalid'">
      {{hint | translate}}
    </mat-hint>
    <mat-error *ngFor="let error of errorsKeys">
      {{controlErrors[error].message | translate : controlErrors[error]}}
    </mat-error>
</div>
