<div class="form-group">
  <div class="input-group">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button" (click)="upload()">Upload</button>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input"
             [(ngModel)]="value" (change)="onSelectedFile($event)">
      <label class="custom-file-label form-control" [attr.name]="formControlName">
        {{(value !== undefined && value !== null) ? value : 'Choose file'}}
      </label>
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated"
         [ngStyle]="{'width': progress+ '%'}"
         aria-valuemax="100">
      {{progress}}%
    </div>
  </div>
  <label class="form-control" [attr.name]="formControlName" hidden></label>
</div>
