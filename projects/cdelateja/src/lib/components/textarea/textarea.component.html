<div class="form-group">
  <mat-form-field>
    <mat-label>
      {{label | translate}}
    </mat-label>
    <textarea matInput
              [formControl]="control"
              [attr.name]="formControlName"
              [attr.disabled]="disabled"
              placeholder="{{placeHolder | translate}}"></textarea>
    <mat-hint *ngIf="status !== 'invalid'">
      {{hint | translate}}
    </mat-hint>
    <mat-error *ngFor="let error of errorsKeys">
      {{controlErrors[error].message | translate : controlErrors[error]}}
    </mat-error>
  </mat-form-field>
</div>
