<div class="form-group">
  <mat-form-field appearance="fill">
    <mat-label>
      {{label | translate}}
    </mat-label>
    <mat-select [formControl]="control"
                [compareWith]="compareObjects"
                [attr.name]="formControlName"
                [attr.disabled]="disabled">
      <mat-option *ngFor="let item of values"
                  [value]="item">
        {{itemCaption !== undefined ? item[itemCaption] : item}}
      </mat-option>
    </mat-select>
    <mat-hint *ngIf="status !== 'invalid'">
      {{hint | translate}}
    </mat-hint>
    <mat-error *ngFor="let error of errorsKeys">
      {{controlErrors[error].message | translate : controlErrors[error]}}
    </mat-error>
  </mat-form-field>
</div>
