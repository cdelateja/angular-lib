<div class="container-fluid main">
  <div class="row form-group">

    <div class="col-md-12">
      <h5>{{'Challenge.title' | translate}}</h5>
    </div>
  </div>

  <div class="row">

    <div class="col-md-12">
      <div class="row">
        <div class="col-12">
          <div class="card form-group">
            <div class="card-body">

              <button type="button" class="btn btn-primary float-right" (click)="add()">
                Agregar
              </button>

              <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let page of pages.data; let i = index">
                  <td>
                    {{i}}
                  </td>
                  <td>
                    {{page.attributes.title}}
                  </td>
                  <td>
                    <button type="button" class="btn btn-link" (click)="show(page.id)">
                      Ver
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
<app-new-page></app-new-page>
<app-show-page></app-show-page>
